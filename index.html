<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nails Kurwa â€” Home</title>
    <style>
        /* General Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background-color: #fff7f8; color: #333; }

        /* Navbar */
        nav { background-color: #ffe6f0; display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; position: sticky; top: 0; z-index: 100; }
        nav .logo { font-size: 1.5rem; font-weight: bold; color: #ff4d85; }
        nav ul { display: flex; list-style: none; gap: 1.5rem; }
        nav ul li a { text-decoration: none; color: #333; font-weight: 500; transition: color 0.3s; }
        nav ul li a:hover { color: #ff4d85; }

        /* Hero Slider */
        .hero-slider { position: relative; overflow: hidden; max-height: 500px; }
        .slides { display: flex; transition: transform 0.5s ease-in-out; }
        .slide { min-width: 100%; height: 500px; background-size: cover; background-position: center; }
        .slider-dots { position: absolute; bottom: 1rem; left: 50%; transform: translateX(-50%); display: flex; gap: 0.5rem; }
        .dot { width: 12px; height: 12px; border-radius: 50%; background-color: #fff; opacity: 0.5; cursor: pointer; }
        .dot.active { opacity: 1; }

        /* Sections */
        section { padding: 4rem 2rem; text-align: center; }
        section h2 { font-size: 2rem; margin-bottom: 2rem; color: #ff4d85; }

        /* Services */
        .services { display: flex; flex-wrap: wrap; justify-content: center; gap: 2rem; }
        .service { background-color: #fff; border-radius: 15px; padding: 2rem; width: 250px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: transform 0.3s; }
        .service:hover { transform: translateY(-5px); }

        /* Gallery */
        .gallery { display: flex; overflow-x: auto; gap: 1rem; padding-bottom: 1rem; }
        .gallery img { border-radius: 15px; width: 300px; flex-shrink: 0; }

        /* Testimonials */
        .testimonials { display: flex; flex-direction: column; gap: 1.5rem; max-width: 800px; margin: 0 auto; }
        .testimonial { background-color: #fff; padding: 2rem; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }

        /* Call to Action */
        .cta { background-color: #ffb3c6; color: #fff; padding: 3rem 2rem; border-radius: 15px; margin: 2rem 0; }
        .cta button { background-color: #ff4d85; border: none; padding: 1rem 2rem; color: #fff; border-radius: 10px; font-size: 1rem; cursor: pointer; transition: background 0.3s; }
        .cta button:hover { background-color: #e6006a; }

        /* WhatsApp Floating Button */
        .whatsapp { position: fixed; bottom: 20px; right: 20px; background-color: #25d366; color: #fff; padding: 1rem; border-radius: 50%; font-size: 1.5rem; cursor: pointer; text-decoration: none; }

        /* Responsive */
        @media (max-width: 768px) { .services { flex-direction: column; align-items: center; } .gallery img { width: 80%; } }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">Nail Studio</div>
        <ul>
            <li><a href="#services">Services</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#testimonials">Testimonials</a></li>
            <li><a href="#contact">Book Now</a></li>
        </ul>
    </nav>

    <!-- Hero Slider -->
    <div class="hero-slider">
        <div class="slides">
            <div class="slide" style="background-image:url('https://via.placeholder.com/1200x500')"></div>
            <div class="slide" style="background-image:url('https://via.placeholder.com/1200x500')"></div>
            <div class="slide" style="background-image:url('https://via.placeholder.com/1200x500')"></div>
        </div>
        <div class="slider-dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <!-- Services Section -->
    <section id="services">
        <h2>Our Services</h2>
        <div class="services">
            <div class="service">Manicure</div>
            <div class="service">Pedicure</div>
            <div class="service">Nail Art</div>
            <div class="service">Gel Nails</div>
        </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/300x400" alt="Nail Art 1">
            <img src="https://via.placeholder.com/300x400" alt="Nail Art 2">
            <img src="https://via.placeholder.com/300x400" alt="Nail Art 3">
            <img src="https://via.placeholder.com/300x400" alt="Nail Art 4">
        </div>
    </section>

    <!-- Testimonials Section -->
    <section id="testimonials">
        <h2>Testimonials</h2>
        <div class="testimonials">
            <div class="testimonial">"Amazing service! My nails look perfect."</div>
            <div class="testimonial">"Friendly staff and beautiful designs."</div>
        </div>
    </section>

    <!-- Call to Action Section -->
    <section class="cta" id="contact">
        <h2>Book Your Appointment Today</h2>
        <button>Book Now</button>
    </section>

    <!-- WhatsApp Floating Button -->
    <a href="#" class="whatsapp">ðŸ“±</a>

    <script>
        // Slider functionality
        const slides = document.querySelector('.slides');
        const slide = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        let currentIndex = 0;

        function showSlide(index) {
            if(index >= slide.length) index = 0;
            if(index < 0) index = slide.length - 1;
            slides.style.transform = `translateX(${-index * 100}%)`;
            dots.forEach(dot => dot.classList.remove('active'));
            dots[index].classList.add('active');
            currentIndex = index;
        }

        dots.forEach((dot, i) => dot.addEventListener('click', () => showSlide(i)));
        setInterval(() => showSlide(currentIndex + 1), 5000);
    </script>
</body>
</html>
